<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Superscript and Subscript</title>
	</head>
	<body>
		<h1>This is an example for superscript and subscript</h1>
		<h4>Below is an Example for <sup>Superscript</sup> Text in Paragraph</h4>
		<p>
			On the 4<sup>th</sup> of September 2016, you have learnt about the equation E=MC<sup>2</sup>.
		</p>

		<h4>Below is an Example for <sub>Subscript</sub> Text in Paragraph</h4>
		<p>
			The amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2009<sub>1</sub>.
		</p>
	</body>
</html>
